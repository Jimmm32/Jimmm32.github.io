<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Terra hotel</title>
</head>
<body>
    <section id="admin">
        <div class="container">
            <!-- <h1 id="terra">TERRA HOTEL</h1> -->
            <div class="hero-banner">
                <h1>Admin Log In</h1>
                <p>Please enter your details</p>
                <input type="text" placeholder="Username">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="toggle-password" id="toggle-password">
                        <!-- Eye icon SVG -->
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-2.5 0-4.5-2-4.5-4.5S5.5 3.5 8 3.5 12.5 5.5 12.5 8 10.5 12.5 8 12.5zM8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
                        </svg>
                    </span>
                </div>
                <div class="remember-me">
                    <div class="remember">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <p><a href="" id="forgot">Forgot password?</a></p>
                </div>
                <button><a href="">Log In</a></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
